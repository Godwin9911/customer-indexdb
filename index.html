<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="">
  <link href="index.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <h1>Customer IndexDb</h1>
  <div class="container">
    <form id="form">
      <ul class="flex-outer">
        <li>
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="fname" placeholder="Enter your first name here" required>
        </li>
        <li>
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="lname" placeholder="Enter your last name here" required>
        </li>
        <li>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email here" required>
        </li>
        <li>
          <button type="submit">Submit</button>
        </li>
      </ul>
    </form>

    <div id="customers">
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
          <span class="close">‚ùå</span>
          <h2>Update Customer</h2>
          <form id="modalForm">
            <ul class="flex-outer">
              <li>
                <label for="first-name">First Name</label>
                <input type="text" id="modal-first-name" name="fname" placeholder="Enter your first name here" required>
              </li>
              <li>
                <label for="last-name">Last Name</label>
                <input type="text" id="modal-last-name" name="lname" placeholder="Enter your last name here" required>
              </li>
              <li>
                <label for="email">Email</label>
                <input type="email" id="modal-email" name="email" placeholder="Enter your email here" readonly>
              </li>
              <li>
                <button type="submit">Update</button>
              </li>
            </ul>
          </form>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
